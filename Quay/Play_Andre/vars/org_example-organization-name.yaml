---
# Generic variables
quay_endpoint: "example-registry-quay-quay-registry.apps.ocp2.lab.seeweb"
# Note:
#   OAuth tokens should be defined for each organization with proper privileges.
#   When a single global OAuth token with superuser privileges is used,
#   the following variable can be defined in a dedicated vars file.
quay_oauth_token: "zRMzW5uvclpk9yWIzVrYLQ8BBdv7vtNcrl3psbwu"
quay_validate_certs: "no"

# Organization
quay_organization: testorg
quay_organization_role_name: "{{ quay_organization }}"
quay_organization_role_email: ""

# Repositories
repositories:
  - name: alpine7
    mirror: true
    mirror_params:
        src_registry: quay.io
        src_image: libpod/alpine
        src_image_tags: "['latest','v1']"
        #ext_registry_username:
        #ext_registry_password:
        ext_registry_verify_tls: false
        robot_username: writer
        sync_interval: 86400
        # Proxy settings
        #https_proxy:
        #http_proxy:
        #no_proxy:
    permissions:
        robots:
            - name: reader
              role: read
            - name: writer
              role: write
        users:
            - name: amigliet
              role: admin
            - name: achieris
              role: write

  - name: ubi8
    mirror: false

  - name: testimage
    mirror: false

  - name: libpod/alpine
    mirror: false
    permissions:
        robots:
            - name: writer
              role: write
        users:
            - name: amigliet
              role: admin

# Robots
robots:
  - name: reader
    desc: "Reader Robot, generated by Ansible Automation"
  - name: writer
    desc: "Writer Robot, generated by Ansible Automation"

# Teams
teams:
  - name: mysuperduperteam
    members:
      - amigliet
      - achieris

